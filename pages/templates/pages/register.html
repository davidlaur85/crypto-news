{% extends "base.html" %}


{% block title %} Register {{ block.super }} {% endblock %}


{% block content %}

<div class="container">
  <h1 class="text-center">Register a new account</h1>
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <form method="POST">{% csrf_token %}
        {{ form }}
        <button id="login" class="btn btn-md btn-danger" type="submit">Register</button>
      </form>
      <br>
      <p>Already have an account? <a href="{% url 'pages:login_page' %}" class="text-danger">Login here</a>.</p>
    </div>
  </div>
</div>

{% endblock %}


{% block footer %} {{ block.super }} {% endblock %}
