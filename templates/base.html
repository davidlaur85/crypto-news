{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap4-business-tycoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/cryptonews.css' %}">
    <title>{% block title %} | Crypto News{% endblock %}</title>
    <meta property="og:url"           content="https://www.your-domain.com/your-page.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Your Website Title" />
    <meta property="og:description"   content="Your description" />
    <meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" />
</head>
<body>

    <div class="head d-block p-2 bg-danger text-white">
        <h1 class="text-center"><a href="{% url 'pages:home_page' %}">cryptonews</a></h1>
        <ul class="text-center list-inline">
            <li class="list-inline-item"><a class="head_link" href="{% url 'pages:home_page' %}">News</a></li>
            <li class="list-inline-item"><a class="head_link" href="{% url 'pages:about_page' %}">About</a></li>
            <li class="list-inline-item"><a class="head_link" href="{% url 'pages:contact_page' %}">Contact</a></li>
        </ul>
    </div>

    {% block content %}
    {% endblock %}

    {% block footer %}
    <footer>
        <div class="d-block p-2 bg-dark text-white">
            <p class="text-center text-muted">Copyright Â©2018 Cryptonews. All Rights Reserved.</p>
            <ul class="text-center list-inline">
                <li class="list-inline-item"><a class="head_link" href="#">News</a></li>
                <li class="list-inline-item"><a class="head_link" href="#">About</a></li>
                <li class="list-inline-item"><a class="head_link" href="#">Contact</a></li>
            </ul>
        </div>
    </footer>

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script>
</body>
</html>
